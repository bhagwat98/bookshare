{% extends 'base.html' %}

{% block head %}
        <title>Contact Us</title>
{% endblock %}



{% block body%}
<div class="container">
    <div>
        <h1 class="title">
            <h3>Contact Us</h3>
        </h1>
        
    </div>
</div>
    <div class="container">
        <form method="POST" action="" id="loginform">
            {% csrf_token %}
            <div class="input-group cen">
                <input type="text" class="flag" name="subject" placeholder="Enter subject" required>
            </div>

            <div class="input-group">
                <input type="email" class="flag" name="e-mail" placeholder="Enter your email id" required>
            </div>

            <div class="input-group">
                <textarea class="flag msg" name="message" placeholder="Enter your message" required></textarea>
            </div>

            <button type="submit" id="sub" value="submit" name="submit" class="btn btn-primary">send</button>
        </form>
    </div>
{% endblock %}
